{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-indigo-600">Welcome Back</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit"
        class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded">
        Login
      </button>
    </form>
    <p class="text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up here</a>
    </p>
  </div>
</div>
{% endblock %}

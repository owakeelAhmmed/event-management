{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-xl font-bold mb-4">📝 Category Form</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block font-semibold mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
      <a href="{% url 'category_list' %}" class="ml-2 text-gray-600 hover:underline">Back</a>
    </form>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Category</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-xl text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">⚠️ Confirm Delete</h2>
    <p class="mb-6">Are you sure you want to delete <strong>"{{ category.name }}"</strong>?</p>

    <form method="POST" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
      <a href="{% url 'category_list' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
  </div>
</body>
</html>

{% extends 'base.html' %}
{% block title %}{{ event.name }}{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow mt-20">
  <h1 class="text-2xl font-bold mb-4">{{ event.name }}</h1>
  <img src="{{ event.image.url }}" alt="{{ event.name }}" class="w-full h-64 object-cover rounded mb-4" />
  <p><strong>Location:</strong> {{ event.location }}</p>
  <p><strong>Date:</strong> {{ event.date }}</p>
  <p><strong>Time:</strong> {{ event.time }}</p>
  <p><strong>Category:</strong> {{ event.category.name }}</p>
  <p class="mt-4"> <strong>Description:</strong> {{ event.description }}</p>
</div>
{% endblock %}
